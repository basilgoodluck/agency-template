<svg
  width="400"
  height="300"
  viewBox="0 0 400 300"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="400" height="300" fill="#F3F4F6" />

  <!-- Desk -->
  <rect x="20" y="220" width="360" height="20" rx="5" fill="#9CA3AF" />

  <!-- Computer Monitor -->
  <rect x="240" y="140" width="100" height="80" rx="5" fill="#374151" />
  <rect x="245" y="145" width="90" height="70" rx="3" fill="#E5E7EB" />

  <!-- Keyboard -->
  <rect x="180" y="230" width="80" height="10" rx="2" fill="#4B5563" />

  <!-- Person Group with Bounce Animation -->
  <g id="person">
    <!-- Person's Head -->
    <circle cx="100" cy="100" r="30" fill="#FCD5B2" />

    <!-- Person's Body -->
    <rect x="80" y="130" width="40" height="60" rx="5" fill="#3B82F6" />

    <!-- Person's Arms -->
    <path
      d="M80 140 L40 160"
      stroke="#FCD5B2"
      stroke-width="5"
      stroke-linecap="round"
    />
    <path
      d="M120 140 L160 160"
      stroke="#FCD5B2"
      stroke-width="5"
      stroke-linecap="round"
    />

    <!-- Person's Legs -->
    <path
      d="M90 190 L80 220"
      stroke="#FCD5B2"
      stroke-width="5"
      stroke-linecap="round"
    />
    <path
      d="M110 190 L120 220"
      stroke="#FCD5B2"
      stroke-width="5"
      stroke-linecap="round"
    />

    <!-- Bounce Animation: 4 bounces in 0.5s -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -10; 0 0; 0 -10; 0 0; 0 -10; 0 0; 0 -10; 0 0"
      dur="0.5s"
      repeatCount="indefinite"
    />
  </g>

  <!-- Optional: A hint of code on the monitor -->
  <text
    x="250"
    y="175"
    font-family="monospace"
    font-size="10"
    fill="#374151"
  >
    {"<Code />"}
  </text>
</svg>
